<div style="
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  justify-items: center;
  margin-top: 50px;
">

  <!-- Нумізматика -->
  <div style="
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px;
    transition: 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 300px;
    text-align: center;
  "
  onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)';"
  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';">
    
    <a href="{{ '/coins' | relative_url }}" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; justify-content: space-between; flex: 1;">
      <!-- Image container -->
      <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <img src="{{ 'assets/coins/C72/thumb.png' | relative_url }}" 
             alt="Нумізматика"
             style="max-width: 90%; max-height: 100%; object-fit: contain;">
      </div>
      <h3 style="margin: 10px 0 0;">Нумізматика</h3>
    </a>
  </div>

  <!-- Філателія -->
  <div style="
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px;
    transition: 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 300px;
    text-align: center;
  "
  onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)';"
  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';">
    
    <a href="{{ '/stamps' | relative_url }}" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; justify-content: space-between; flex: 1;">
      <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <img src="{{ 'assets/Stamp_of_Ukraine_s1984.jpg' | relative_url }}" 
             alt="Філателія"
             style="max-width: 90%; max-height: 100%; object-fit: contain;">
      </div>
      <h3 style="margin: 10px 0 0;">Філателія</h3>
    </a>
  </div>

</div>
