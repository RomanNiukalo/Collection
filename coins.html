---
layout: default
title: Coins
---

<h1>Coin List</h1>

<ul>
  {% assign coins = site.data.coins %}
  {% for coin in coins %}
    <li style="margin-bottom: 20px;">
      <a href="{{ '/coins/' | append: coin.code | relative_url }}">
        <img src="{{ '/assets/coins/' | append: coin.code | append: '/thumb.png' | relative_url }}"
             alt="{{ coin.name }}" style="max-width: 300px;">
        <strong>{{ coin.name }}</strong><br>
      </a>
    </li>
  {% endfor %}
</ul>
