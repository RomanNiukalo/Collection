---
layout: default
title: Coins
---

<h1>Coin List</h1>

<ul>
  {% assign coins = site.data.coins %}
  {% for coin in coins %}
    <li style="margin-bottom: 20px;">
      <strong>{{ coin.name }}</strong><br>
      {% if coin.images and coin.images[0] %}
        <img src="{{ '/assets/coins/' | append: coin.code | append: '/' | append: coin.images[0] | relative_url }}"
             alt="{{ coin.name }}" style="max-width: 200px;">
      {% endif %}
    </li>
  {% endfor %}
</ul>
