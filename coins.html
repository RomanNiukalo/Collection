---
layout: default
title: Нумізматична Колекція
---

<div style="
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
">

  {% assign coins = site.data.coins %}
  {% for coin in coins %}
    <div class="coin-item" 
         data-tags="{{ coin.tags | join: ',' }}"
         style="
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: 0.2s;
          "
      onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)';"
      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';"
    >
      
      <a href="{{ '/coins/' | append: coin.code | relative_url }}" style="text-decoration: none; color: inherit;">
        <img src="{{ '/assets/coins/' | append: coin.code | append: '/thumb.png' | relative_url }}"
               alt="{{ coin.name }}" style="max-width: 100%; border-radius: 6px; margin-bottom: 10px;">
        <h3 style="margin: 10px 0 5px;">{{ coin.name }}</h3>
        </p>
      </a>

    </div>
  {% endfor %}

</div>

<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const tag = params.get('tag');
  if (!tag) return; // No filtering if no tag

  document.querySelector('h1').textContent = "Монети з тегом: " + tag;

  document.querySelectorAll('.coin-item').forEach(item => {
    const tags = item.dataset.tags.split(',').map(t => t.trim());
    if (!tags.includes(tag)) {
      item.style.display = 'none';
    }
  });
})();
</script>
