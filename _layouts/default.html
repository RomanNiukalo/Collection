<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner" style="position: relative;">
      {% if page.slug != "index" %}
        <nav style="
          position: absolute;
          top: 0.5em;
          left: 1em;
          display: flex;
          gap: 1em;
          font-size: 0.9em;
          font-weight: 600;
          background: none;
          text-shadow:
            -1px -1px 0 #fff,
            1px -1px 0 #fff,
            -1px  1px 0 #fff,
            1px  1px 0 #fff;
        ">
          <a href="{{ '/' | relative_url }}" style="text-decoration:none;">Головна {{page.slug}}</a>
          <a href="{{ '/coins' | relative_url }}" style="text-decoration:none;">Монети</a>
          <a href="{{ '/stamps' | relative_url }}" style="text-decoration:none;">Марки</a>
        </nav>
      {% endif %}

      <h1 class="project-name" style="margin-top: 0.5em;">
        {% if page.layout == "default" %}
          {{ page.title }}
        {% elsif page.layout == "coin" %}
          {% assign coin = site.data.coins | where: "code", page.code | first %}
          {{ coin.name }}
        {% endif %}
      </h1>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
