<div style="
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 0));
  justify-content: center;
  justify-items: center;
  gap: 20px;
  margin-top: 30px;">

  <div style="
          background: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          padding: 15px;
          text-align: center;
          transition: 0.2s;
        " 
        onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)';"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';">

    <!-- Coins -->
    <a href="{{ '/coins' | relative_url }}" style="text-decoration: none; color: inherit;">
      <img src="{{ 'assets/coins/C49/thumb.png' | relative_url }}" alt="Coins"
        style="max-width: 100%; border-radius: 6px; margin-bottom: 10px;">
      <h3 style="margin: 10px 0 5px;">Coins</h3>
    </a>
  </div>

  <div style="
          background: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          padding: 15px;
          text-align: center;
          transition: 0.2s;
        "
        onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)';"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';">

    <!-- Stamps -->
    <a href="{{ '/stamps' | relative_url }}" style="text-decoration: none; color: inherit;">
      <img src="{{ 'assets/Stamp_of_Ukraine_s1984.jpg' | relative_url }}" alt="Stamps"
        style="max-width: 100%; border-radius: 6px; margin-bottom: 10px;">
      <h3 style="margin: 10px 0 5px;">Stamps</h3>
    </a>
  </div>
</div>
